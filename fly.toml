app = 'full-stack-open-pokedex-summer-dream-379'
primary_region = 'nrt'

[build]

[env]
  PORT = "5000" # add this

[processes]
  app = "node app.js" # add this

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  [[http_service.checks]]
    path = "/health"
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  strategy = "canary"